<!DOCTYPE html>
<html>

<head>
  <title>Ebb Tracker - Mobile app for tracking tides and tide pooling locations</title>
  <link rel="stylesheet" type="text/css" href="vendor/styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/base/base.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800|Italianno">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles/module/header.css">
  <link rel="stylesheet" type="text/css" href="styles/layout/layout.css">

  <script id="beach-template" type="text/x-handlebars-template">
  {{#if name}}
  <h2>{{name}}</h2>
  <p>{{distance}} {{time}} </p>
  {{else}}
  <p>There are no beaches near you please change your location.</p>
  {{/if}}
  </script>
</head>

<body>
  <header>
    <img class="logo" src="img/logo-icon.png">
    <span class="topTitle">Ebb</span>
    <span class="bottomTitle">Tracker</span>
    <i class="fa fa-bars fa-5x"></i>
  </header>

  <nav>
    <ul>
      <li>Search</li>
      <li>Location</li>
      <li>Contact</li>
    </ul>
  </nav>

<!--Search Section-->
    <section id="search">
      <h1>Search Tide Pooling Locations</h1>
      <p><input id="address-input" class="controls" type="text" placeholder="Enter your address"></p>
    </section>

<!--Location Section-->
  <section id="location">
  <h1>Location</h1>
    <div id="map"></div>
    <ul>
      <li><i class="fa fa-clock-o">1</i></li>
      <li><i class="fa fa-clock-o">2</i></li>
      <li><i class="fa fa-clock-o">3</i></li>
    </ul>
  </section>

<!--Contact Section-->
  <section id="contact">
    <h1>Contact Us</h1>
      <ul>
        <li><input type="text" placeholder="contact"></li>
        <li><input type="text" placeholder="contact"></li>
        <li><input type="text" placeholder="contact"></li>
      </ul>
      <button type="submit">Sumbit</button>
  </section>

<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyA5TmznoCK4jIWsdIoRxGt32Fo0UgueGKw"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
<script src="scripts/searchMaps.js"></script>
<script src="scripts/dataGrab.js"></script>
<script src="scripts/search.js"></script>
<script src="scripts/locationsView.js"></script>
</body>
</html>
